name: Create PyInstaller .exe

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up python
      id: setup-python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true

    - name: install dependencies
      shell: bash
      run: |
        poetry install --with dev

    - name: build exe with pyinstaller
      shell: bash
      run: |
          poetry run pyinstaller --clean -y --dist output/saenopy_run --onefile --icon "saenopy/img/Icon.ico" --splash "saenopy/img/Logo.png" --add-data "saenopy/img:saenopy/img"  saenopy/gui_master.py 
          mv output/saenopy_run/gui_master output/saenopy_run/saenopy_linux

    - uses: actions/upload-artifact@v3
      with:
        name: saenopy_linux
        path: output/saenopy_run

    - name: Upload GitHub release assets
      uses: vesoft-inc/upload-assets@v1.0.0
      with:
        asset-path: output/saenopy_run/saenopy_linux
        tag: v0.8.0

  build-windows:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

        #----------------------------------------------
        #  -----  install & configure poetry  -----
        #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: install dependencies
        shell: bash
        run: |
          poetry install --with dev

      - name: build exe with pyinstaller
        shell: bash
        run: |
          poetry run pyinstaller --clean -y --dist output/saenopy_run --onefile --icon "saenopy/img/Icon.ico" --splash "saenopy/img/Logo.png" --add-data "saenopy/img;saenopy/img"  saenopy/gui_master.py
          mv output\saenopy_run\gui_master output\saenopy_run\saenopy_windows

      - uses: actions/upload-artifact@v3
        with:
          name: saenopy_windows
          path: output/saenopy_run

      - name: Upload GitHub release assets
        uses: vesoft-inc/upload-assets@v1.0.0
        with:
          asset-path: output\saenopy_run\saenopy_windows
          tag: v0.8.0
