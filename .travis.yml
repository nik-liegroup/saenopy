language: python
python:
  - "3.8"
before_install:
  - pip install pytest pytest-cov==2.5.1
  - pip install coveralls
install:
  - python --version
  - pip install --upgrade pip setuptools wheel
  - pip install numpy scipy pandas natsort openpiv jointforces numba pytest-cov hypothesis bbcs-tools mock matplotlib
  - pip install -e .
script:
  - py.test --cov=saenopy
after_success:
  - coveralls